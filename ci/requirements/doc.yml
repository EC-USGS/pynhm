name: nynhm-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
dependencies:
  - black
  - isort
  - flake8
  - pylint
  - networkx
  - netCDF4
  - numpy
  - numba
  - pandas
  - pip
  - pytest
  - pytest-cov
  - pytest-env
  - pytest-xdist
  - pyyaml
  - xarray
  - ipython
  - sphinx
  - sphinx-book-theme
  - sphinx-autosummary-accessors
  - sphinx-copybutton
